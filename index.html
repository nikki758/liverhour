<script>			
	var audioElementbox24;			
	audioElementbox24 = document.createElement('audio');
	audioElementbox24.setAttribute('src', 'assets/want.mp3');
	audioElementbox24.volume = 0;
	$.get();		
	audioElementbox24.addEventListener('load', function() {}, true);	
	var myAudiobox24 = $(audioElementbox24);
	
	if ('hover' == 'hover') {
		$('.box24').hover(function (){									
			playObjbox24();			
		}, function () {
			stopObjbox24();
		});	
	} else {
		$('.box24').click(function (){
			if(audioElementbox24.paused || audioElementbox24.ended) {
				playObjbox24();			
			} else {
				stopObjbox24();
			}
		});
	}

	function stopObjbox24(){					
		myAudiobox24.stop().animate({volume: 0}, 1000, 
		function() { 
			audioElementbox24.pause(); 
			audioElementbox24.currentTime = 0; 
		});								
	}
	
	function playObjbox24(){					
		audioElementbox24.volume = 0;
		audioElementbox24.play();
		myAudiobox24.stop().animate({volume: 1}, 1000);								
	}
</script>
